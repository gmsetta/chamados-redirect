<!DOCTYPE html>
<html>
<head>
  <title>Desativar Chamado</title>
  <script>
    // Tenta abrir diretamente com protocolo personalizado
    function abrirExtensao() {
      const urlParams = new URLSearchParams(window.location.search);
      const ticket = urlParams.get('ticket');
      if (ticket) {
        const extensaoUrl = `x-chamados://desativar?ticket=${encodeURIComponent(ticket)}`;
        window.location.href = extensaoUrl; // Tenta abrir com protocolo
      } else {
        alert('Nenhum ticket encontrado.');
      }
    }

    // Fallback para caso o protocolo falhe
    window.onload = function() {
      abrirExtensao();
    };
  </script>
</head>
<body>
  <p>Redirecionando para desativar o chamado...</p>
</body>
</html>
